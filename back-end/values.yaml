# Default values for back-end.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 3
createReleaseNamespace: true
namespace:
  name: api
  createNamespace: true
# baruamayank92/back-end:68d0d3ae99965283edb53a98e5b7295e8e4ddceb
image:
  repository: baruamayank92/back-end:aecb2e8d7269fde1fefb34d87e938b7ddd10b9c4
  pullPolicy: IfNotPresent
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
deployment:
  type: RollingUpdate
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:
podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

service:
  type: LoadBalancer
  port: 3000
configmap:
  name: env-config
  RDS_CONNECTION_STRING:
  RDS_DB_NAME: thunderstorm
  S3_BUCKET_NAME:
  REGION: us-east-1
  REDIS_SENTINEL_HOSTNAME:
  REDIS_MASTERNAME: mymaster
  REDIS_SENTINEL_PORT: 26379
secret:
  regcred:
    name: regcred
    type: kubernetes.io/dockerconfigjson
    dockerconfigjson:
  rdscred:
    name: rdscred
    type: Opaque
    username: Y3N5ZTczNzRtYXN0ZXI=
    password: Y3N5ZTczNzRwYXNzd29yZA==
  awscred:
    name: awscred
    type: Opaque
    aws_key:
    secret_key:
  redis:
    name: redis
    type: Opaque
    password:
ingress:
  enabled: false
  annotations: {}
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
  - host: chart-example.local
    paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local
resources: {}
# We usually recommend not to specify default resources and to leave this as a conscious
# choice for the user. This also increases chances charts run on environments with little
# resources, such as Minikube. If you do want to specify resources, uncomment the following
# lines, adjust them as necessary, and remove the curly braces after 'resources:'.
# limits:
#   cpu: 100m
#   memory: 128Mi
# requests:
#   cpu: 100m
#   memory: 128Mi

nodeSelector: {}
tolerations: []
affinity: {}
